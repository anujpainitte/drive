<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload to Cloudinary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Upload File to Cloudinary</h1>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" required />
    <input type="text" id="filenameInput" name="filename" placeholder="Enter desired filename" required />
    <button type="submit">Upload File</button>
  </form>

  <p id="status"></p>
  <p id="fileLink"></p>

  <script>
    const form = document.getElementById('upload-form');
    const status = document.getElementById('status');
    const fileLink = document.getElementById('fileLink');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);  // Automatically collects file and filename

      try {
        status.textContent = 'Uploading...';

        // Make the request to the Vercel serverless function
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,  // Send the form data
        });

        const result = await response.json();

        if (response.ok) {
          fileLink.innerHTML = `File uploaded successfully! <a href="${result.url}" target="_blank">Download file</a>`;
          status.textContent = 'Upload Complete!';
        } else {
          console.error('Upload failed:', result.error);
          status.textContent = 'Upload failed!';
        }
      } catch (error) {
        console.error('Error during upload:', error);
        status.textContent = 'Error during upload!';
      }
    });
  </script>

</body>
</html>
